<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/ce9ffc1494.js" crossorigin="anonymous"></script>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
  <link rel="stylesheet" href="css/main.css">
  <title>Movies</title>
</head>

<body>
  <main>
    <nav class="navigation-component">
      <div class="container desktop">
        <a href="/index.html">
          <img src="Images/logo.png" alt="" class="logo">
        </a>
        <form action="" class="search-form-component" onsubmit="searchForm(event)">
          <label for="search"></label>
          <input type="text" placeholder="Search" id="search" name="search">
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <ul class="nav-links-desktop">
          <li>
            <a href="#">Watchlist</a>
          </li>
          <li>
            <a href="#">Sign In</a>
          </li>
        </ul>
      </div>
      <div class="container mobile">
        <div class="dropdown-menu-component"></div>
        <a href="/index.html">
          <img src="Images/logo.png" alt="" class="logo">
        </a>
        <form action="" class="search-form-component" onsubmit="searchForm(event)">
          <label for="search"></label>
          <input type="text" placeholder="Search" id="search" name="search">
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <ul class="nav-links-mobile hide">
          <li>
            <a href="#">Watchlist</a>
          </li>
          <li>
            <a href="#">Sign In</a>
          </li>
        </ul>
        <button class="nav-menu-toggle-btn">
          <span class="bar1"></span>
          <span class="bar2"></span>
          <span class="bar3"></span>
        </button>
      </div>
    </nav>
    <section class="section-padding-top">
      <div class="container back-to-main-page">
        <button onclick="handleBackPage()" class="primary-btn">Back</button>
      </div>
    </section>
    <section class="section-padding-top-bottom">
      <div id="movie-page" class="container"></div>
    </section>
    <section class="section-padding-top-bottom">
      <div id="description" class="container"></div>
    </section>
    <section class="section-padding-top-bottom">
      <div id="related-movies-title" class="container">
      </div>
    </section>
    <section class="section-padding-bottom">
      <div id="related-movies" class="container">
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="/js/constants/constants.js"></script>
  <script type="module" src="/js/utils/utils.js"></script>
  <script src="/js/api/api.js"></script>
  <script type="module" src="/js/components/_form.js"></script>
  <script src="/js/components/_loading.js"></script>
  <script src="/js/components/_error.js"></script>
  <script type="module" src="/js/components/_card.js"></script>
  <script src="/js/components/_ratings.js"></script>
  <script src="/js/components/_description.js"></script>
  <script src="/js/components/_related-titles.js"></script>
  <script src="/js/components/_no-related-titles.js"></script>
  <script src="/js/components/_related-movies.js"></script>
  <script src="/js/components/_modal.js"></script>
  <script type="module" src="/js/components/_menu-nav.js"></script>
  <script src="/js/swiper/swiper.js"></script>
  <script type="module" src="/js/render/render.js"></script>
  <script type="module" src="/js/init/movie.js"></script>
</body>

</html>
